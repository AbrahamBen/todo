<div class="row">
  <h1 class="display-4 text-center">
    Ajouter une tâche à réaliser
  </h1>

  <div class="col-6">
    <form #addTodoForm="ngForm">
      <div class="form-group">
        <label for="name">Nom de la tâche</label>
        <input type="text" id ="name"
               name="todoName" [(ngModel)]="todo.todoName"
               required
               class="form-control" >
      </div>

      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control m-1" id="desc"
                  required
         name="description" [(ngModel)]="todo.description">

        </textarea>
      </div>

      <div class="form-group">
        <label for="url">URL de la vidéo</label>
        <input type="text" id ="url"
               name="image" [(ngModel)]="todo.image"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="state">Etat de la tâche</label>
        <select name="" id="state" required
                name="todoStatus" [(ngModel)]="todo.todoStatus"
                class="form-control m-1">
          <option value="true" selected>En cours</option>
          <option value="false">Terminée</option>
        </select>
      </div>
      <button *ngIf="addTodoForm.valid" [disabled]="!addTodoForm.valid"
              (click)="onSubmit()"
        type="button" class="btn btn btn-success btn-lg">
        Ajouter
      </button>
    </form>
  </div>
</div>
